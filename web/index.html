<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="smartwatt_app" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>smartwatt_app</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- Load sql.js (sql-wasm) so Drift's WebDatabase can run in the browser. -->
    <!-- Strategy: try a local copy first (recommended), fall back to CDN. -->
    <script>
      (function () {
        const cdn =
          "https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/dist/sql-wasm.js";
        function load(src, onload, onerror) {
          const s = document.createElement("script");
          s.src = src;
          s.async = false;
          s.onload = onload;
          s.onerror = onerror;
          document.head.appendChild(s);
        }

        // First try local file at /sql-wasm.js (served from web/), which will
        // fetch /sql-wasm.wasm from the same origin. If it fails, try CDN.
        load(
          "sql-wasm.js",
          function () {
            console.log("Loaded local sql-wasm.js");
          },
          function () {
            console.warn("Local sql-wasm.js not found, falling back to CDN");
            load(
              cdn,
              function () {
                console.log("Loaded sql-wasm from CDN");
              },
              function () {
                console.error("Failed to load sql-wasm.js from CDN");
              }
            );
          }
        );
      })();
    </script>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
